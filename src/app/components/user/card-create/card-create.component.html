<h1>Make A Donation</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="cardForm">
  <div>
    <div>
      <mat-form-field>
          <mat-select placeholder="Select Company"  [(ngModel)]="CompanyName" formControlName="CompanyName" type="CompanyName" required>
               <mat-option *ngFor="let company of cardCompanies"   [value] = "company" >{{company}}</mat-option>                
          </mat-select>         
    </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Card Number" formControlName="CardNumber" type="CardNumber" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Access Number" formControlName="AccessNumber" type="AccessNumber" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Expiration" formControlName="ExpirationDate" type="ExpirationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Amount (dd.cc)" formControlName="Amount" type="Amount" required/>        
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="accent" type="submit">Make Donation</button>
</form>
