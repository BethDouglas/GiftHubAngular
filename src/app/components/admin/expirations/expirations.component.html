<h3 class="expiring-soon">Cards Expiring Soon:</h3>

<mat-table #expirationsTable [dataSource]="expirationsDataSource">
  <mat-header-row *matHeaderRowDef="expirationsColumnNames"></mat-header-row>
  <mat-row *matRowDef="let row1; columns: expirationsColumnNames;"></mat-row>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let card"> {{ card.GiftCardId }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
    <mat-cell *matCellDef="let card"> {{ card.CompanyName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let card"> {{ card.Amount | currency }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="expiration">
    <mat-header-cell *matHeaderCellDef> Expiration </mat-header-cell>
    <mat-cell *matCellDef="let card"> {{ card.ExpirationDate | date:'shortDate' }} </mat-cell>
  </ng-container>

</mat-table>
